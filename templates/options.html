<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/options.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
    <div id="loading-overlay" class="hidden">
        <div class="loading-spinner"></div>
        <h1>Simulating... Please Wait</h1>
    </div>

    <div class="options-container">
        <header>
            <h2>Choose Simulation Mode</h2>
        </header>
        
        <div class="matchup-display">
            <div class="team-info">
                <img id="team1Logo" src="">
                <span id="team1Name"></span>
            </div>
            <div class="vs-separator">VS</div>
            <div class="team-info">
                <img id="team2Logo" src="">
                <span id="team2Name"></span>
            </div>
        </div>

        <div class="map-display-badge">
            First Map: <span id="mapName"></span>
        </div>

        <div class="simulation-buttons">
            <button id="instant-match-btn" class="sim-button">Instant Match Result</button>
            <button id="series-btn" class="sim-button">Simulate Full Series</button>
            <button id="replay-btn" class="sim-button">Watch Full Replay</button>
            <button id="change-selections-btn" type="button" class="sim-button secondary">Change Selections</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/options.js') }}"></script>
</body>
</html>
