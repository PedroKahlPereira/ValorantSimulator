<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Match Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
</head>
<body>
    <div class="results-container">
        <header>
            <h1>Match Result</h1>
            <div class="map-badge">
                Map: <span id="mapName"></span>
            </div>
        </header>

        <main class="score-display">
            <div class="team-result" id="teamA">
                <img id="teamALogo" src="" alt="Team A Logo">
                <span class="team-name" id="teamAName"></span>
                <span class="score" id="teamAScore"></span>
            </div>
            <div class="vs">VS</div>
            <div class="team-result" id="teamB">
                <img id="teamBLogo" src="" alt="Team B Logo">
                <span class="team-name" id="teamBName"></span>
                <span class="score" id="teamBScore"></span>
            </div>
        </main>

        <div id="stats-container">
            <h2>Player Stats</h2>
            <div class="stats-tables">
                
                <div class="stats-table">
                    <div class="team-header">
                        <img id="statsTeamALogo" src="" alt="Team A Logo">
                        <h3><span id="statsTeamAName"></span></h3>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>K</th>
                                <th>D</th>
                                <th>A</th>
                            </tr>
                        </thead>
                        <tbody id="teamAStatsBody">
                            </tbody>
                    </table>
                </div>

                <div class="stats-table">
                    <div class="team-header">
                        <img id="statsTeamBLogo" src="" alt="Team B Logo">
                        <h3><span id="statsTeamBName"></span></h3>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>K</th>
                                <th>D</th>
                                <th>A</th>
                            </tr>
                        </thead>
                        <tbody id="teamBStatsBody">
                            </tbody>
                    </table>
                </div>

            </div>
        </div>
        
        <div id="navigation-buttons">
            <button id="back-btn" class="btn btn-secondary">Back</button>
            
            <a href="/" class="btn btn-primary">New Simulation</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/match_results.js') }}"></script>
</body>
</html>
